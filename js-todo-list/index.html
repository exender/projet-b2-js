<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Todo-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <script type="module" src="index.js"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
</head>

<body>
  <div id="lists-page" class="page">
    <h1 class="text-center">Mes listes de choses à faire</h1>
    <hr />
    <div id="lists-loading" class="lists-panel uk-hidden">
      <div uk-spinner></div>
    </div>
    <div id="lists-list" class="lists-panel uk-hidden">
      <ul id="lists" class="uk-list"></ul>
    </div>
    <div id="lists-empty" class="lists-panel uk-hidden">
      Pas de listes à afficher
    </div>
    <div id="lists-new" class="lists-panel uk-hidden">
      <label for="list-title">Nouvelle liste : </label>
      <input type="text" id="list-title" />

      <label for="list-color">Couleur de liste : </label>
      <input type="color" id="list-color">

      <button id="list-add">Ajouter</button>
      <button id="return" class="return"><a href="javascript:window.location.reload()">Retour</a></button>
    </div>
    <a href="javascript:void(0)" id="list-new">+ Nouvelle liste</a>
  </div>
  <div id="tasks-page" class="page">
    <h1 class="text-center">Mes choses à faire</h1>
    <hr />
    <div id="tasks-loading" class="tasks-panel uk-hidden">
      <div uk-spinner></div>
    </div>
    <div id="tasks-list" class="tasks-panel uk-hidden">
      <ul id="tasks" class="uk-list"></ul>
    </div>
    <div id="tasks-empty" class="tasks-panel uk-hidden">
      Pas de tâches à afficher
    </div>
    <div id="tasks-new" class="tasks-panel uk-hidden">
      <label for="task-title">Nouvelle tâche : </label>
      <input type="text" id="task-title" />

      <label for="task-desc">Détails : </label>
      <input type="text" id="task-desc" />

      <label for="task-due">Date de fin : </label>
      <input type="datetime-local" id="task-due" />

      <button id="task-add">Ajouter</button>
      <form>
        <input type="button" value="Retour" onclick="history.go(-1)">
      </form>
    </div>
    <a href="javascript:void(0)" id="task-new">+ Nouvelle tâche</a>
  </div>
</body>

</html>
